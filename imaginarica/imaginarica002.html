<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.js"></script>
  </head>

<style>
    
html, body {
  height: 100%;
}

body {
  margin: 0;
  display: flex;

  /* This centers our sketch horizontally. */
  justify-content: center;

  /* This centers our sketch vertically. */
  align-items: center;
}
      
</style>   
    
    
  <body>


<script type="text/javascript">
function setup() {
    createCanvas(1024,768);
 //   background(0);      // greyscale
    background(255, 0, 0); // rgb
}




function draw(){
    stroke(0);
    strokeWeight(.2);
    fill(255);

    ellipse(75, 75, 70, 70);

    fill(140);
 //   rect(10, 10, 90, 90);

    fill(255);
 //   rect(30, 30, 50, 50);

    line (0, 0, 500, 500);

    strokeWeight(10);
    line(0, 500, 500, 0);

    fill(255, 0, 0);
    rect(150, 150, 100, 100);

    fill(255, 255, 0);
    rect(350, 350, 200, 200);

    stroke(0, 0, 255, 125); // transparentnost
    strokeWeight(120);
    noFill();
    rect(500, 500, 150, 150);

    fill(200, 90) // transparent gray color
    rect(260, 370, 55, 55)

    fill(200, 100) // transparent gray color
    strokeWeight(80);
    rect (800, 150, 50, 50);

    noStroke();
    fill(200, 100);
    rect(290,180, 500, 500);

}


</script>
  </body>
</html>
