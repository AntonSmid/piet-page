<!DOCTYPE html>

<html>
<head>

    <style>
        body {

            background: white;

            width: 900px;

            position: relative;
            overflow: hidden;
        }
        
        .box {
            width: 300px;
            height: 300px;
            position: absolute;
        }
        
        #box1 {
            background: rgba(255, 0, 0, 0.9);
            top: 0px;
            left: 0px;
        }
        
        #box2 {
            background: rgba(255, 255, 0, 0.9);
            top: 0px;
            left: 300px;
        }
        
        #box3 {
            background: rgba(0, 0, 255, 0.9);
            top: 0px;

            background: rgba(255, 0, 0, 0.9);

</head>
<body>
    
    <h1>Random picture generator NÂ°2</h1>
    
    
    
    <div id="canvas">
    
        <div id="box1" class="box"></div>
        <div id="box2" class="box"></div>
        <div id="box3" class="box"></div>
        <div id="box4" class="box"></div>
        <div id="box5" class="box"></div>
        <div id="box6" class="box"></div>
        <div id="box7" class="box"></div>
        <div id="box8" class="box"></div>
    
    </div>
 <h2>Click it, 'til you like it!</h2>   
 
<script type="text/javascript">
    
    
 $(document).ready(function(){
    var width;
    var height;
    var top;
    var left;
    
    var red;
    var green;
    var blue;
    var trans;
     
$(".box").click(function(){
    width = 900*Math.random();
    height = 600*Math.random();
    top = 600*Math.random()-50;
    left = 900*Math.random()-50;
    
    red = Math.floor(255*Math.random());
    green = Math.floor(255*Math.random());
    blue = Math.floor(255*Math.random());
    trans = Math.random()+0.15;
   /* 
    if ((width + left) > 900){
        left = 0;
    }
    if ((height + top) > 600){
        top = 0;
    }
   */ 
    $(this).css({'top': top, 'left': left, 'width': width, 'height': height});
    //$(this).css('background', 'rgba('+red+','+green+','+blue+','+trans+ ')');//
    $(this).css("background", "rgba("+red+","+green+","+blue+","+trans+")");
    
    
})     
     
     
     
 });   
    
    
    
    
    
    </script>
